<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>registration form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="content">
        <header><img src="FB.png" alt=""> <br />SGOSA 2020set Membership Registration </header>

        <form action="#" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details:</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name:</label>
                            <input type="text" placeholder="Enter your name here" required>
                        </div>

                        <div class="input-field">
                            <label>Date of birth:</label>
                            <input type="date" placeholder="Enter birth date here" required>
                        </div>

                        <div class="input-field">
                            <label>Email:</label>
                            <input type="email" placeholder="example@gmail.com" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile number:</label>
                            <input type="tel" id="mobileNumber" pattern="^0[7-9]\d{9}$" placeholder="eg 08012345678" required>
                        </div>

                        <div class="input-field">
                            <label>Gender:</label>
                            <input type="text" placeholder="select your gender" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation:</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details:</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type:</label>
                            <input type="text" placeholder="Enter your ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID number:</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority:</label>
                            <input type="text" placeholder="Enter authority name" required>
                        </div>

                        <div class="input-field">
                            <label>Issued State:</label>
                            <input type="text" placeholder="Enter Issued state" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date:</label>
                            <input type="date" placeholder="Enter Issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date:</label>
                            <input type="date" placeholder="Enter ID expiry date" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uli-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details:</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type:</label>
                            <input type="text" placeholder="Enter your address type" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality:</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State:</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District:</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number:</label>
                            <input type="number" placeholder="Enter your block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number:</label>
                            <input type="number" placeholder="Enter your ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details:</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name:</label>
                            <input type="text" placeholder="Enter Father Name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name:</label>
                            <input type="text" placeholder="Enter Mother Name" required>
                        </div>

                        <div class="input-field">
                            <label>Grandfather:</label>
                            <input type="text" placeholder="Enter Grandfather Name" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse name:</label>
                            <input type="text" placeholder="Enter Spouse Name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law:</label>
                            <input type="text" placeholder="Father in Law Name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother in Law:</label>
                            <input type="text" placeholder="Mother in Law Name" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uli-navigator"></i>
                            <span class="btnText">Previous</span>
                        </div>
                        <button class="Submit">
                            <span class="Submit">Submit</span>
                            <i class="uli-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
